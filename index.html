<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banjo MTG</title>
	<meta name="description" content="Banjo reads MTG cards">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<script src="main.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="pageContainer container">
		<img src="assets/banjo_dab.png" class="banjoImg" />
		<audio id="banjoWav" src="assets/banjo.wav">
			Your browser does not support the <code>audio</code> element.
		</audio>
		<p>Enter the Multiverse ID of a Magic the Gathering card to hear Banjo read the card text!</p>
		<div class="formContainer container">
				<input
					type="number" 
					id="cardId"
					placeholder="Multiverse ID"
				/>
				<button onClick="getCard()">Submit</button>
		</div>
		<div class="container">
				<div id="cardTitle" />
				<p id="cardDescription" />
		</div>
	</div>
</body>
</html>
