<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Banjo MTG</title>
	<meta name="description" content="Banjo reads MTG cards">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
	<div class="pageContainer container">
		<img src="assets/banjoJace.png" id="banjoImg" />
		<audio id="banjoLo" src="assets/BanjoLo.wav">
			Your browser does not support the <code>audio</code> element.
		</audio>
		<audio id="banjoMid" src="assets/BanjoMid.wav"></audio>
		<audio id="banjoHi" src="assets/BanjoHi.wav"></audio>
		<audio id="banjoFail" src="assets/banjoFail.wav"></audio>
		<div class="width75 centerText">
			<p>Enter the Multiverse ID of a Magic the Gathering card to have Banjo read the card text!</p>
		</div>
		<div class="width100 container">
				<input
					type="number" 
					id="cardId"
					placeholder="Multiverse ID"
				/>
				<button onClick="getCard()" id="submitButton">Submit</button>
		</div>
		<div class="container width50">
				<svg viewBox="0 0 24 24" id="loadingIcon">
					<path fill="#000000" d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z" />
				</svg>
				<div id="cardTitle" ></div>
				<div id="textBox">
					<img
						src="assets/banjoHead.png"
						id="banjoHead"
					/>
					<div id="cardDescription"></div>
				</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
